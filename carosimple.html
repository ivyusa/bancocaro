<!DOCTYPE html>
<html lang="en">

<body>
    <h3>Caro Game Simple</h3>
    <p id="carogame"></p>
    <input type="button" value="Change Value" onclick="changeValue()">
    <script>
        let b = document.getElementById("carogame");

        let board = [];
        let data = "";
        let n = prompt("Nhập số dòng (N)");
        let m = prompt("Nhập số cột (M)");
        //let maxdongcot = prompt("Nhập số dòng/cột tối đa");
        for (let i = 0; i < n; i++) {
            let arr = new Array(m);
            for(let j = 0; j< m; j++){
                arr[j] = 0;
            }
            board[i] = arr;
        }

        for (let i = 0; i < n; i++) {
            data += "<br/>";
            for (let j = 0; j < m; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }

        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = data;

        function changeValue() {
            let positionX = prompt("X: ");
            let positionY = prompt("Y: ");
            data = "";
            board[positionX][positionY] = "x";
            for (let i = 0; i < n; i++) {
                data += "<br/>";
                for (let j = 0; j < m; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
            b.innerHTML = "<hr/>" + data;
        }
    </script>

</body>

</html>
